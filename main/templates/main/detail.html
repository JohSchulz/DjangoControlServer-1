{% extends "main/masterpage.html" %}
{% load static %}

{% block content %}
{% if message %}<h2>{{ message }}</h2>{% endif %}

<div class="container" id="devicedetail">
	<detail-table v-bind:device="{{ detail }}"></detail-table>
</div>

{% if detail.model == main.pdmon %}
<div class="container" id="pddata">
	<pddata-table v-bind:device="{{ detail }}"></pddata-table>
</div>
<script type="text/javascript" src="{% static 'main/pddata.js' %}"></script>

{% elif detail.model == main.tctrl %}
<div class="container" id="tcdata">
	<pddata-table v-bind:device="{{ detail }}"></pddata-table>
</div>
<script type="text/javascript" src="{% static 'main/tcdata.js' %}"></script>

{% endif %}

<script type="text/javascript" src="{% static 'main/detail.js' %}"></script>
{% endblock %}

{% block redirect %}
<form action="{% url 'main:index' %}">
	{% csrf_token %}
	<input type="submit" value="Back to Index" class="btn btn-primary">
</form>
{% endblock %}
