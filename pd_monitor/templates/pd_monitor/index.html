{% load static %}<!DOCTYPE html>
<html>
	<head>
	<meta charset="uft-8" class="font-monospace">
	<link rel="stylesheet" href="{% static '/bootstrap.min.css' %}">
	</head>
	<body><font face="monospace">
		<div class="container">
			<br><h1 class="breadcrumb">Device Index</h1>
			{% if device_list %}
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
					<th>Name</th>
					<th>Status</th>
					<th>IP</th>
					<th>Current Value</th>
					</tr>
				</thead>
				<tbody> 
					{% for device in device_list %}
					<tr>
					<td>
						<a href="{% url 'pd_monitor:detail' device.id %}">{{ device.name }}
						<small class="text-muted d-block">{{ device.description }}</small>
					</td>
					<td>0</td>
					<td>{{ device.ip }}</td>
					<td>{{ device.value }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			{% else %}
				<p>No devices available.</p>
			{% endif %}
		</div>
		<form action="{% url 'pd_monitor:index_js' %}" method="post">
			{% csrf_token %}
			<input type="submit" value="JS index" class="btn btn-warning">
		</form>
	</font></body>
</html>
