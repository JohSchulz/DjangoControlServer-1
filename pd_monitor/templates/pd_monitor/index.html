{% load static %}<!DOCTYPE html>
<html>
	<head>
	<meta charset="uft-8">
	<br><title>Device Index</title>
	<link rel="stylesheet" href="{% static '/bootstrap.min.css' %}">
	</head>
	<body>
		<div class="container">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active">Device Index</li>
			</ol>
			{% if device_table %}
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
					<th>Device</th>
					<th>Status</th>
					<th>IP</th>
					<th>Current Value</th>
					</tr>
				</thead>
				<tbody> 
					{% for device in device_list %}
					<tr>
					<td>
						<a href="{% url 'pd_monitor:detail' device.id %}">{{ device.name }}
						<small class="text-muted d-block">{{ device.description }}</small>
					</td>
					<td>0</td>
					<td>{{ device.ip }}</td>
					<td>{{ device.value }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			{% else %}
				<p>No devices available.</p>
			{% endif %}
		</div>
	</body>
</html>
