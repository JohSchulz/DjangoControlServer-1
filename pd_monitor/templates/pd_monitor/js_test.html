<!doctype html>

<html>
	<head>
    	<meta charset="utf-8">
    	<title></title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
  	</head>

	<body>
	<div id="app">
		<h1>{{ message }}</h1>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		})
	</script>
	</body>
